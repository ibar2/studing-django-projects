{% extends 'base/base.html' %}
{% block content %}
  <style>

    .container {
      display: flex;
      max-width: 100vw;
      width: 100%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
    }

    .forum {
      flex: 1;
      padding: 20px;
      background-color: #f0f0f0;
    }

    .forum h2 {
      margin-top: 0;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: vertical;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      background-color: #4CAF50;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .table {
      flex: 1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: 12px;
      font-size: 16px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: #ffffff;
    }

    /* Responsive layout */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .forum {
        padding: 20px;
      }

      .table {
        margin-top: 30px;
      }
    }
    table td + td { border-left:2px solid red; }
  </style>
  <div class="container">
    <div class="forum">
    <form action= {% url 'addpass' %} method="post">
        {% csrf_token %}
      <h2>Add a Password</h2>
      <div class="form-group">
        <label for="title">Name</label>
        <input type="text" id="title" name='name'>
      </div>
      <div class="form-group">
        <label for="message">Password</label>
        <input type='text' id="message" name='pass'></input>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
    </div>
    <div class="table">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Password</th>
          </tr>
        </thead>
        <tbody>
            {% for i in pass %}
      <tr>
        <td>{{i.name}}</td>
        <td>{{i.passwd}}</td>
      </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  {% endblock content %}
